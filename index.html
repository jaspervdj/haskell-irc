<!DOCTYPE HTML>
<html>
    <head>
        <title>Haskell IRC Webchat</title>
        <script type="text/JavaScript"
            src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
        <script type="text/JavaScript" src="client.js"></script>
        <link rel="stylesheet" type="text/css" href="screen.css" />
    </head>
    <body>
        <div id="connect">
            <form id="connect-form" action="">
                <label for="server">Server:</label>
                <input type="text" name="connect-nick" id="connect-server"
                        value="wina.ugent.be:6667" />
                <br />
                <label for="nick">Nick:</label>
                <input type="text" name="connect-nick" id="connect-nick"
                        value="jasper" />
                <br />
                <input type="submit" value="Connect" />
            </form>
        </div>
        <div id="chat" style="display: none">
            <div id="sidebar">
                <div id="join">
                    <form id="join-form" action="">
                        <input type="text" name="join-channel" id="join-channel"
                                value="#testing" />
                        <input type="submit" disabled="disabled"
                                id="join-submit" value="Join" />
                    </form>
                </div>
                <div id="tab-names">
                </div>
            </div>
            <div id="tab-titles">
            </div>
            <div id="tab-panels">
            </div>
            <div id="tab-buttons">
            </div>
            <form id="send-form">
                <input type="text" name="send-text" id="send-text" /> 
                <input type="submit" value="Send" />
            </div>
        </div>
    </body>
</html>
